<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <title>Commit System</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Commit Treinamentos</a>
        <div class="mr-0">
                <a href="cadastroAlunos.html" class="text-light ml-4">+ Alunos</a>
                <a href="   cadastroTurmas.html" class="text-light ml-4">+ Turmas</a>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row>">
            <div class="col-md-12">
                <h1 class="text-center mt-4">Cadastro de Alunos</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form>
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                    <form>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="number" class="form-control">
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" class="form-control">
                        </div>
                    </form>    
                </div>
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label>RG</label>
                            <input type="number" class="form-control">
                        </div>
                    </form>    
                </div>
                <div class="col-md-4">
                        <form>
                            <div class="form-group">
                            <label>CPF</label>
                            <input type="number" class="form-control">
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <form>
                    <div class="form-group">
                        <label>Nome da Rua</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                    <form>
                        <div class="form-group">
                            <label>Número</label>
                            <input type="number" class="form-control">
                        </div>
                    </form>    
                </div>
        </div>
    </div>
    <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>    
                </div>
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>    
                </div>
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                             <label>Estado</label>
                             <input type="text" class="form-control">
                        </div>
                    </form>    
                </div>
            </div>
    </div>   
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <label>Selecione o Curso</label>
                <select class="form-control">
                         <option>Excel Beginners</option>
                         <option>Designer Gráfico</option>
                </select>
            </div>
            <div class="col-md-4">
                <label>Selecione o Curso</label>
                <select class="form-control">
                        <option>08:00 às 11:00</option>
                        <option>14:00 às 17:00</option>
                        <option>18:00 às 21 :00</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Selecione o Dia</label>
                <select class="form-control">
                        <option>Segunda-Feira</option>
                        <option>Terça-Feira</option>
                        <option>Quarta-Feira</option>
                        <option>Quinta-Feira</option>
                        <option>Sexta-Feira</option>
                        <option>Sábado</option>
                        <option>Domingo</option>                        
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>

        </div>
    </div>
        


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
